{% extends '../base.html' %}
{% load staticfiles %}
{% if user.is_authenticated %}
    {% block content %}
    <!--Django Django Django Django -->
    <section id="django">
        <div class="container" style="margin-top: 100px;margin-bottom: 100px;">
            <h1 class="animated fadeIn color_div">{{ title }}</h1>
            <div class="row">
                <div class="col-md-5"> 
                    <form class="form form-horizontal" action="" method="POST">
                    {% csrf_token %}
                       {{ form }}
                        <input type="submit" value="Send" class="login_btn">                                 
                    </form> 
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
{% endif %}
